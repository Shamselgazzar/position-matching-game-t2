<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<script src="code.js"></script>
<title>Matching Game</title>
</head>


<body>
  <div class="title">
    <h1>Position Matching Game</h1>
  </div>
  <div class="score">
    <p id="score">This is round 1</p>
  </div>
  </div>

  <div class="container">
    
      <div class="col-lg-6">
        <div class="box shadow" id="box1"></div>
      </div>
      <div class="col-lg-6">
        <div class="box shadow" id="box2"></div>
      </div>
    
  </div>

  <div class="title">
    
    <button class="btn btn-primary"   id="myButton" onclick="startGame()">Start Game</button>
    <button class="btn btn-warning"   id="myButton" onclick="hint()">Hint!</button>
    <button class="btn btn-danger"   id="myButton" onclick="nextRound()">Next Round!</button>
  </div>
  
<script>startGame();</script>
</body>

</html>
